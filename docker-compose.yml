services:

  websitesa-helpers-yii2:
    build: .
    container_name: websitesa-helpers-yii2
    volumes:
      - ./:/app
      - $HOME/.ssh:/root/.ssh
      - /var/.envs/websitesa-helpers.env:/var/.envs/websitesa-helpers.env
    env_file:
      - /var/.envs/websitesa-helpers.env
    cpus: 0.3
    mem_limit: 512m
